<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thêm Sinh Viên</title>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f6f8;
    padding: 10px;
}

h2 {
    text-align: center;
    margin-bottom: 30px;
}

form {
    background-color: white;
    width: 500px;
    margin: auto;
    padding: 30px;
    border-radius: 25px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

label {
    display: block;
    margin-bottom: 6px;
    font-weight: bold;
    color: #333;
}

input, textarea {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 16px;
    box-sizing: border-box;
}

textarea {
    resize: vertical;
}

</style>
<body>
    <h2>Form Thêm Sinh Viên</h2>
    <form>
        <label for="masv">Mã sinh viên:</label>
        <input type="text" id="masv" name="masv" required><br><br>

        <label for="hoten">Họ và tên:</label>
        <input type="text" id="hoten" name="hoten" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="ngaysinh">Ngày sinh:</label>
        <input type="date" id="ngaysinh" name="ngaysinh"><br><br>

        <label>Giới tính:</label>
        <input type="radio" id="nam" name="gioitinh" value="Nam">
        <label for="nam">Nam</label>
        <input type="radio" id="nu" name="gioitinh" value="Nữ">
        <label for="nu">Nữ</label><br><br>

        <label for="ghichu">Ghi chú:</label><br>
        <textarea id="ghichu" name="ghichu" rows="4" cols="40"></textarea><br><br>

        <button type="submit">Thêm sinh viên</button>
    </form>
</body>
</html>
